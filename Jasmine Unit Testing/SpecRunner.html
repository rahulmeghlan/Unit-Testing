<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

    <!-- include source files here... -->
    <!--<script type="text/javascript" src="src/Player.js"></script>-->
    <!--<script type="text/javascript" src="src/Song.js"></script>-->
    <script type="text/javascript" src="src/Investment.js"></script>
    <script type="text/javascript" src="src/Stock.js"></script>
    <script type="text/javascript" src="src/NewInvestmentView.js"></script>
    <script type="text/javascript" src="src/InvestmentListView.js"></script>
    <script type="text/javascript" src="src/InvestmentTrackerView.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/SpecHelper.js"></script>
    <!--<script type="text/javascript" src="spec/PlayerSpec.js"></script>-->
    <script type="text/javascript" src="spec/InvestmentSpec.js"></script>
    <script type="text/javascript" src="spec/NewInvestmentSpec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
<div id="new-investment">
    <h1>New Investment</h1>
    <label>
        Symbol:
        <input type="text" class="new-investment-stock-symbol" name="stockSymbol" value="">
    </label>
    <label>
        Shares:
        <input type="number" class="new-investment-shares" name="shares" value="0">
    </label>
    <label>
        Share price:
        <input type="number" class="new-investment-share-price" name="sharePrice" value="0">
    </label>
    <input type="submit" name="add" value="Add" onclick="NewInvestmentView('new-investment').prototype.create()">
</div>
</body>
</html>
